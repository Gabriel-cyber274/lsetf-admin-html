<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="admin_login_cont d-flex justify-content-center position-relative align-items-center">
        <div class="cont">
            <div class="d-flex position-absolute logo justify-content-center mb-5">
                <img class="mt-5" src="../assets/LSETF LOGO wht_015215 (1) 1.png" alt="">
            </div>
            
            <div class="form_cont mb-5 mt-5">
                <h1 class="mb-1">Forgot Password</h1>
                <p class="mb-4">Please fill in the form below. Once completed, you will
                    receive an email/sms with instructions to reset your 
                    password.</p>
                <div class="input_cont mb-3">
                    <label class="mb-2" for="">Email</label>
                    <input type="email" placeholder="Enter Email" name="" id="">
                </div>
                <button class="mt-3">Submit</button>
                <h3 class="mt-4">Remember password? <span> Back to Login</span></h3>
            </div>

        </div>
        <img class="wave position-absolute" src="../assets/Waves.png" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
