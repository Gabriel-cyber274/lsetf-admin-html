<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">

                <img class="mt-5" src="../assets/LSETF LOGO wht_015215 (1) 1.png" alt="">
            </div>
            
            <div class="form_cont mb-5 mt-5">
                <h1 class="mb-1">Sign in</h1>
                <p class="mb-4">Already have an account? Login below</p>
                <div class="input_cont mb-3">
                    <label class="mb-2" for="">Email</label>
                    <input type="email" placeholder="Enter Email" name="" id="">
                </div>
                <div class="input_cont position-relative mb-3">
                    <label class="mb-2" for="">Password</label>
                    <input type="password" placeholder="Password" name="" id="">
                    <svg class="icon position-absolute" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>
                <button class="mt-3">Sign in</button>
                <h3 class="mt-4">Forgot password? <span>Reset</span></h3>
            </div>

        </div>
        <img class="wave position-absolute" src="../assets/Waves.png" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
